<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treact</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap");
    </style>
  </head>
  <body>
    <div id="page">
      <section>
        <nav>
          <div class="row">
            <div class="nav__container">
              <a class="nav__logo" href="#">
                <img
                  class="nav__logo--img"
                  src="/assets/logo.svg"
                  alt=""
                />Treact</a
              >

              <ul class="nav__links">
                <a class="nav__link" href=""> <li>About</li></a>
                <a class="nav__link" href=""> <li>Blog</li></a>
                <a class="nav__link" href=""> <li>Pricing</li></a>
                <a class="nav__link" href=""> <li>Contact Us</li></a>
                <a class="nav__link" href=""> <li>Login</li></a>
                <a class="nav__link--primary" href=""> <li>Sign up</li></a>
              </ul>
            </div>
          </div>
        </nav>

        <div class="row row__landing">
          <div class="landing__left">
            <h2>
              Beatiful React Templates <span class="purple">for you.</span>
            </h2>
            <p>
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <input type="text" placeholder="Your Email Address" /><button
              class="btn input__btn"
            >
              Get Started
            </button>
            <div class="customers">
              <p>our trusted customers</p>
              <img
                class="customers__img"
                src="/assets/trusted customers.png"
                alt=""
              />
            </div>
          </div>
          <div class="landing__right">
            <img class="landing__img" src="/assets/picture.svg" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
